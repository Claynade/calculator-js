<!DOCTYPE html>
<head> 
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Inline&family=Zeyada&display=swap" rel="stylesheet">
    <title>miniap-2</title>
</head>
<body>
    <div id="nav">
        <h1>Calculator</h1>
    </div>
    <img src="../img/img-2.jpg" class="backg">
    <div id="calc">
        <div>
            <button id="screen"></button>
        </div>
        <div>
            
            <button id="output-screen">Output:</button>
        </div>
        <div>
            <button class="numbers" onclick="one()">1</button>
            <button class="numbers" onclick="two()">2</button>
            <button class="numbers" onclick="three()">3</button>
            <button class="side-keys" onclick="addition()">+</button>
        </div>
        <div>
            <button class="numbers" onclick="four()">4</button>
            <button class="numbers" onclick="five()">5</button>
            <button class="numbers" onclick="six()">6</button>
            <button class="side-keys" onclick="subtraction()">-</button>
        </div>
        <div>
            <button class="numbers" onclick="seven()">7</button>
            <button class="numbers" onclick="eight()">8</button>
            <button class="numbers" onclick="nine()">9</button>
            <button class="side-keys" onclick="multiplication()">*</button>
        </div>
        <div>
            <button class="numbers" onclick="reset()">Reset</button>
            <button class="numbers" onclick="zero()">0</button>
            <button class="numbers" onclick="equals()">=</button>
            <button class="side-keys" onclick="division()">/</button>
        </div>
    </div>
    <div id="footer">
        -by Claynade
    </div>
    <script src="../js/script.js"></script>

</body>
